<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Management</title>
    <link rel="stylesheet" href="./CRUD CRUD/style.css" />
  </head>
  <body>
    <h1>MEETING MANAGEMENT</h1>
    <div class="container-1">
      <section class="slots">
        <div class="slot" data-time="5:00 PM" data-available="2">
          5:00 PM (2 slots available)
        </div>
        <div class="slot" data-time="6:00 PM" data-available="2">
          6:00 PM (2 slots available)
        </div>
        <div class="slot" data-time="7:00 PM" data-available="3">
          7:00 PM (3 slots available)
        </div>
      </section>
      <section class="slot-form">
        <h3>BOOK A SLOT</h3>
        <form id="booking-form">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <button type="submit">Book Slot</button>
          <button id="cancel-btn">Cancel</button>
        </form>
      </section>
    </div>

    <section class="bookings">
      <h2>BOOKINGS</h2>
      <div class="bookings-list"></div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
